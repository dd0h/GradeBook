<div layout:fragment="form" layout:decorate="~{layouts/profile}" xmlns:layout="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.w3.org/1999/xhtml">

    <form th:action="@{/give_mark}" th:object="${grade}" method="post">
        <p>
            <label>Class</label>
            <select class="browser-default" id="class_select">
                <option selected>Select class</option>
                <option th:each="className : ${T(com.gradebook.entities.classes.ClassName).values()}"
                        th:value="${className}" th:text="${className.displayValue}" th:id="${classNameStat.index}"></option>
            </select>
        </p>
        <p th:each="class:${usersSortedByClass}" th:id="'p_'+${classStat.index}">
            <label>Student</label>
            <select th:valueType="com.gradebook.entities.users.User" th:id="'select_'+${classStat.index}">
                <option th:each="student:${class}"
                        th:value="${student.id}"
                        th:text="${student.name} + ' ' + ${student.surname}">
                </option>
            </select>
        </p>
        <label>Grade</label>
        <select id="select_grade" th:field="*{grade}">
            <option th:value="6" th:text="6"></option>
            <option th:value="5" th:text="5"></option>
            <option th:value="4" th:text="4"></option>
            <option th:value="3" th:text="3"></option>
            <option th:value="2" th:text="2"></option>
            <option th:value="1" th:text="1"></option>
        </select>
        <input type="submit" value="Submit"/>
    </form>

</div>
